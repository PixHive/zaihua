<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        :root {
            --primary-color: #0070ff;
            --text-color: #7c8891;
            --bg-color: #ebedee;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            padding: 60px 20px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 200;
            color: #7c8891;
            margin-bottom: 30px;
            line-height: 1;
            letter-spacing: -0.05em;
        }
        
        .home-button {
            display: inline-block;
            padding: 14px 28px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 112, 255, 0.2);
        }
        
        .home-button:hover {
            background: #0056cc;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 112, 255, 0.3);
        }
        
        .home-button:active {
            transform: translateY(0);
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 6rem;
            }
            
            .home-button {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <a href="/" class="home-button">返回首页</a>
    </div>
</body>
</html>
